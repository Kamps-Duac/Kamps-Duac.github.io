<div ng-controller="BookCtrl" class="row marketing text-center">
  <h2 id="books" class="text-left col-sm-offset-1">Favorite Books</h2>
  <div class="text-center" ng-repeat="book in books">
    <!-- this clearfix prevents grid columns from stacking when heights are uneven -->
    <div ng-if="$index % 3 == 0" class="clearfix hidden-xs-inline-block"></div>
    <div class="thumbnail  col-sm-4">
      <img src="{{book.img_src}}" alt="" class="img-responsive img-book">
      <div class="caption text-center">
        <h3><a target="_blank" href="{{book.link}}">{{book.title}}</a></h3>
        <h6>by {{book.author}}</h6>
        <p>{{book.desc}}</p>
      </div>
    </div>
  </div>
</div>
