<div ng-controller="BookCtrl" class="row marketing text-center">
  <h2 id="books" class="jumbotron">Favorite Books</h2>
  <div class="text-center" ng-repeat="book in books">
    <!-- this clearfix prevents grid columns from stacking when heights are uneven -->
    <div ng-if="$index % 3 == 0" class="clearfix hidden-xs-inline-block"></div>
    <div class="thumbnail  col-sm-4">
      <img ng-src="{{book.img_src}}" alt="" class="img-responsive img-book">
      <div class="caption text-center">
        <h3>{{book.title}}</h3>
        <h6>by {{book.author}}</h6>
        <p>{{book.desc}}
          <br><a target="_blank" ng-href="{{book.link}}" class="btn btn-link">details</a><span ng-if="book.notes">| 
          <a target="_blank" ng-href="{{book.notes}}" class="btn btn-link">Personal Notes</a></span></p>
      </div>
    </div>
  </div>
</div>
