<div ng-controller="ProjectCtrl" class="row marketing">
  <h2 id="projects">Projects</h2>
  <div class="text-center">
    <div class="thumbnail col-sm-offset-1 col-sm-4" ng-repeat="project in projects">
      <img src="{{project.img_src}}" alt="" class="img-responsive img-project">
      <div class="caption text-center">
        <h3>{{project.name}}</h3>
        <p>{{project.desc}}</p>
        <p>
          <a href="{{project.source}}" class="btn btn-primary" role="button">Code</a>
          <a href="{{project.demo}}" class="btn btn-default" role="button">Demo</a>
        </p>
      </div>
    </div>
  </div>
</div>
