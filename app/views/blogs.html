<div ng-controller="BlogCtrl" class="row marketing blogs">
  <h2 class="col-sm-offset-1">Blogs</h2>
  <div ng-repeat="blog in blogs" class="col-sm-offset-1 col-sm-11">
    <h3 class="text-center"><a target="_blank" href="{{blog.url}}">{{blog.name}}</a></h3>
    <div ng-repeat="post in blog.posts">
      <h4 ng-bind-html="post.title"></h4>
      <div ng-bind-html="post.excerpt" class="blog-excerpt"></div>
    </div>
  </div>
</div>
