<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="Cat Clicker for Udacity!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.js"><\/script>')</script>
</head>

<body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://kamps-duac.github.io">FreeAsInGuac</a>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1>Click that Cat.</p>
        </div>
      </div>

      <div class="container">
        <!-- Example row of columns -->
        <div class="row">
          <div class="col-xs-4">
            <h2>Click a Cat</h2>
          <!-- This unordered list is dynamically 
          populated by catdata.js -->
          <div id="catList" class="btn-group-vertical" role="group"></div>
        </div>
        <div class="col-xs-8">
          <h2>Cat Clicked</h2>
          <h5 id="clickCountDisplay" hidden>
            <span id="clkPicName"></span> clicks: <span id="clkCount"></span>
          </h5>
          <img  id="selectedCat"
          data-catid=""
          class="img-responsive"
          src=""
          alt="Click a Cat!"
          style="max-height:300px"
          >
        </div>
      </div>
      <div class="row">
        <div id="#adminContainer" class="col-xs-10 col-md-6">
          <a id="catAdminBtn" class="btn btn-warning btn-md" role="button" style="margin-bottom: 1em;">Admin</a>
          <!-- TODO: finish form -->
          <form id="adminForm" style="display: none">
            <div class="form-group">
              <label for="catNameFld">Cat Name</label>
              <input type="text" class="form-control" id="catNameFld" placeholder="Cat Name" />
            </div>
            <div class="form-group">
              <label for="catImgUrlFld">Cat Image URL</label>
              <input type="text" class="form-control" id="catImgUrlFld" placeholder="Cat Image Source" />
            </div>
            <div class="form-group">
              <label for="catClickCounterFld">Cat Clicks</label>
              <input type="number" class="form-control" id="catClickCounterFld" placeholder="Cat Click Count" />
            </div>
            <button type="button" id="saveAdminForm" class="btn btn-success">Save</button>
            <button type="button" id="cancelAdminForm" class="btn btn-danger">Cancel</button>
          </form>
        </div>
      </div>

      <hr>

      <footer>
          <p>
              &copy; FreeAsInGuac
              <script type="text/javascript">
                document.write(new Date().getFullYear());
              </script>
          </p>
      </footer>
      <script type="text/javascript">
        var response = $.ajax({ 
          url: 'http://Kamps-Duac.github.io', 
          success: function(data) { 
            alert("Success" + data)
            return data; } 
          });
        var footerElement = $($.parseHTML(response.responseText)).find('footer')[0];
        document.write(footerElement);
      </script>

    </div> <!-- /container -->        
    

    <script src="js/vendor/bootstrap.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/catdata.js"></script>
  </body>
  </html>
